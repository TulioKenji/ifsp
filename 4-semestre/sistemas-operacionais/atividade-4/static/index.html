<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Cadastrar Usuário</h1>
            <form>
                <input type="text" id="username" name="username" placeholder="Nome de usuário" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
                <label>Endereço</label>
                <input type="text" id="rua" name="rua" placeholder="Rua" required>
                <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
                <label>Documento</label>
                <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
                <input type="text" id="rg" name="rg" placeholder="RG" required>
                <input type="text" id="cnh" name="cnh" placeholder="CNH" required>
                <input  id="btn-cadastrar" type="submit" name="btn-cadastrar" value="Cadastrar">
            </form>
            <div id="mensagem"></div>
        </div>
        <div class="exportar-usuarios">
            <h1>Exportar dados</h1>
            <a href="http://localhost:3000/pdf" download="usuarios.pdf">
                <button>Exportar PDF</button>
            </a>
            <a href="http://localhost:3000/json" download="documentos.csv">
                <button>Exportar JSON</button>
            </a>
            <a href="http://localhost:3000/csv" download="enderecos.csv">
                <button>Exportar CSV</button>
            </a>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
